<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ADMB Serrana</title>
        <h:outputStylesheet library="css" name="responsivo.css"></h:outputStylesheet>
        <meta name="viewport" content="width=device-width"  />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    </h:head>
    <h:body>
        <h:form>
            <div align="center"  >
                <p:panel id="idPanelTituloMenu" class="panelTituloMenu"  >
                    <p:outputLabel id="idLblTituloMenu" class="lblTituloMenu" value="AD SERRANA" />
                </p:panel>
                <h:panelGrid width="100%" class="gridTituloLogin" columns="1"  >
                    <p:outputLabel class="lblAssemblia" value="Assembleia de Deus M. Belém (Ribeirão Preto) " />
                    <p:outputLabel class="lblSubTitulo" value=" SubSede Serrana" />
                    <p:outputLabel class="lblSubTitulo" value="Rua: Antonio Batista Nº419" />
                    <p:outputLabel class="lblSubTitulo" value="Pastor: Rivaldo Tulio de Queiros" />
                </h:panelGrid>
                <p:panel rendered="#{admbSerranaBean.renderizacao.logar}"  >
                    <div class="lblTituloLogin">
                        <p:outputLabel  value="Insira se nome e senha" />
                    </div>
             
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12 ui-md-4">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <p:inputText id="idTxtNomeLogin" value="#{admbSerranaBean.setores.login}" placeholder="Digite seu nome" />      
                            </div>                            
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i class="pi pi-key"></i></span>
                                <p:password id="idTxtSenhaLogin" value="#{admbSerranaBean.setores.senhaConfirma}" placeholder="Insira uma senha" />      
                            </div>

                            <div class="btnLogar">
                                <p:commandButton value="Entrar" icon="pi pi-check"   action="#{admbSerranaBean.logar()}" ajax="false" />
                            </div>
                            <div class="linkNaoCadastrado" >
                                <p:commandLink class="lblNaoTemCadastro" value="Não tem cadastro ?" action="#{admbSerranaBean.renderizacao.mudarParaCadastrarNoSite()}" update="@form" />
                            </div>
                        </div>

                    </div>
                </p:panel>
                <p:panel rendered="#{admbSerranaBean.renderizacao.cadastrar}" >
                    <div class="lblTituloLogin">
                        <p:outputLabel  value="Cadastre um nome e senha" />
                    </div>
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12 ui-md-4">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <p:inputText id="idTxtNomeCadastro" value="#{admbSerranaBean.setores.setor}" placeholder="Digite seu nome" />      
                            </div>                            
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <p:inputText id="idTxtApelidoCadastro" value="#{admbSerranaBean.setores.login}" placeholder="Login" />      
                            </div>                            
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i class="pi pi-key"></i></span>
                                <p:password id="idTxtSenhaCadastro" value="#{admbSerranaBean.setores.senha}" placeholder="Insira uma senha" 
                                            feedback="true" inline="true" promptLabel="Nivel" goodLabel="Boa" weakLabel="Fraca" strongLabel="Forte"/>      
                            </div>
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i class="pi pi-key"></i></span>
                                <p:password id="idTxtSenhaConfirmaCadastro" value="#{admbSerranaBean.setores.senhaConfirma}" placeholder="Repita sua senha" />      
                            </div>
                            <div class="btnLogar">
                                <p:commandButton id="btnSalvarSetor" action="#{admbSerranaBean.salvarSetor()}" update="@form" value="Cadastrar" icon="pi pi-check" />
                            </div>
                            <div class="linkNaoCadastrado" >
                                <p:commandLink class="lblNaoTemCadastro" value="Ja é cadastrado ?" action="#{admbSerranaBean.renderizacao.mudarParaLogarNoSite()}" update="@form" />
                            </div>
                        </div>

                    </div>
                </p:panel>
            </div>
        </h:form>
    </h:body>
</html>
